<!DOCTYPE html>
<html>
<head>
</head>

<body>

<link rel="stylesheet" href="panel.css">
<script src="libraries/d3.v3.min.js" charset="utf-8"></script>
<script src="libraries/dagre-d3.js"></script>
<link rel="stylesheet" href="libraries/tipsy.css">
<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap-responsive.min.css">
<script src="libraries/jquery-1.9.1.min.js"></script>
<script src="libraries/underscore.js"></script>
<script src="libraries/tipsy.js"></script>

<script src="libraries/jquery-ui.js"></script>
<!-- plus a jQuery UI theme, here I use "flick" -->
<link rel="stylesheet" href="libraries/jquery-ui.css">
<script src="libraries/jquery-ui-slider-pips.js"></script>
<link rel="stylesheet" href="libraries/jquery-ui-slider-pips.css">


<script src="helpers/storage_api_general.js"></script>
<script src="helpers/comm_api_panel.js"></script>

<div class="clearfix">
    <h4 class="span12">Configuration</h4>
    <div class="span6">
        <label for="cri-config-includes">Instrument Files (Names separated by comma)</label>
        <input type="text" id="cri-config-includes"><br>
        <button id="cri-reset" type="button" class="btn btn-info">Reset</button>
        <button id="cri-rec-status" data-rec-status="1" type="button" class="btn btn-info">Pause Recording</button>
    </div>
    <div class="span6">
        <label for="cri-node-search">Search node </label>
        <input name="searchNode" type="text" id="cri-node-search">
    </div>
</div>
<hr>

<div class="clearfix">
    <div class="span12">
        <h4>History Navigator</h4>
        <div class="column-center">
            <div id="slider"></div>
        </div>
        <div class="column-left">
            <button id='up'><</button>
        </div>
        <div class="column-right">
            <button id='down'>></button>
        </div>
    </div>
</div>
<hr>
<div class="clearfix">
    <div class="span12">
        <h4>Dependency Graph</h4>
        <svg id="svg-canvas" width="100%" ></svg>
        <div class="tooltip" id="cri-node-tooltip" style=""></div>
    </div>
</div>

<script src="panel.js"></script>

</body>
</html>
