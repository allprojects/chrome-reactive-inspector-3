<!DOCTYPE html>
<html>
<head>
</head>

<body>

<link rel="stylesheet" href="panel.css">
<link rel="stylesheet" href="libraries/bootstrap-tokenfield.min.css">
<script src="libraries/d3.v3.min.js" charset="utf-8"></script>
<script src="libraries/dagre-d3.js"></script>
<link rel="stylesheet" href="libraries/tipsy.css">
<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
<!--<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap-responsive.min.css">-->
<script src="libraries/jquery-1.9.1.min.js"></script>
<script src="libraries/underscore.js"></script>
<script src="libraries/tipsy.js"></script>
<script src="libraries/bootstrap-tokenfield.min.js"></script>

<script src="libraries/jquery-ui.js"></script>
<!-- plus a jQuery UI theme, here I use "flick" -->
<link rel="stylesheet" href="libraries/jquery-ui.css">
<script src="libraries/jquery-ui-slider-pips.js"></script>
<link rel="stylesheet" href="libraries/jquery-ui-slider-pips.css">
<!-- for query search-->
<script src="libraries/jquery-editable-select.min.js"></script>
<link href="libraries/jquery-editable-select.min.css" rel="stylesheet">

<script src="helpers/storage_api_general.js"></script>
<script src="helpers/comm_api_panel.js"></script>


<div class="clearfix">
    <h4 class="col-md-12 col-lg-12">Configuration</h4>
    <div class="form-inline col-md-6 col-lg-4 col-sm-12 col-xs-12 bs-example">
        <label for="cri-config-includes" class="col-sm-6 col-xs-4 col-md-6 col-lg-5 row">Instrument Files</label>
        <div class="col-sm-6 col-xs-8 col-md-6 col-lg-7 row">
            <input type="text" id="cri-config-includes" class="row">
        </div>
    </div>
    <div class="col-md-6 col-lg-8 col-sm-12 col-xs-12">
        <div class="form-inline col-md-4 col-lg-5 col-sm-12 col-xs-12 row">
            <label for="cri-node-search" class="col-sm-6 col-xs-4 col-md-6 col-lg-6 row">Search node </label>
            <div class="col-sm-6 col-xs-8 col-md-6 col-lg-6 row">
                <input name="searchNode" type="text" id="cri-node-search" class="form-control">
            </div>
        </div>
        <div class="col-md-8 col-lg-7 col-sm-12 col-xs-12">
            <button id="cri-reset" type="button" class="btn btn-info">Reset Graph</button>
            <button id="cri-rec-status" data-rec-status="true" type="button" class="btn btn-info">Pause Recording</button>
        </div>
    </div>
</div>
<hr>

<div class="cri-helpers-wrapper col-md-12 col-lg-12">
    <div class="col-md-6 col-lg-6 row">
        <h4>History Queries</h4>
        <div class="col-md-6 col-lg-6 row">
            <select class="form-control cri-findnode-select" id="cri-findnode-select">
                <option value="nodeCreated">nodeCreated[nodeName]</option>
                <option value="nodeUpdated">nodeUpdated[nodeName]</option>
                <option value="evaluationYielded">evaluationYielded[nodeName][value]</option>
                <option value="dependencyCreated">dependencyCreated[nodeName][nodeName]</option>
            </select>
        </div>
        <div class="col-md-6 col-lg-6">
            <button type="button" class="btn" id="cri-history-query-submit">Submit Query</button>
            <span id="cri-history-current-step">0</span>/<span id="cri-history-last-step">0</span>
            <button type="button" id="cri-history-query-prev" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </button>
            <button type="button" id="cri-history-query-next" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-chevron-right" ></span>
            </button>
        </div>
    </div>
    <div class="col-md-3 col-lg-3">
        <h4>Reactive Breakpoints</h4>
        <div class="col-md-11 col-lg-11 row">
            <select class="form-control cri-breakpoint-select" id="cri-breakpoint-select">
                <option>nodeCreated[nodeId]</option>
                <option>nodeUpdated[nodeId]</option>
                <option>evaluationYielded[nodeId][value]</option>
                <option>dependencyCreated[nodeId][nodeId]</option>
            </select>
        </div>
        <div class="col-md-1 col-lg-1">
            <button type="button" class="btn" id="cri-breakpoint-query-submit">Add</button>

        </div>
    </div>
    <div class="col-md-3 col-lg-3">
        <div id="cri-breakpoints-container"></div>
    </div>
</div>
<hr>

<div class="col-md-12 col-lg-12">
    <h4>History Navigator</h4>
    <div class="col-lg-1 pd-left-0" style="width: 5%;">
        <button type="button" id="up" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
        </button>
    </div>
    <div class="column-center col-lg-10" style="width: 90%;">
        <div id="slider"></div>
    </div>
    <div class="col-lg-1 pd-right-0" style="width: 5%;">
        <button type="button" id="down" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</div>
<hr>
<div class="col-md-12 col-lg-12">
    <h4>Dependency Graph</h4>
    <svg id="svg-canvas" width="100%" ></svg>
    <div class="tooltip" id="cri-node-tooltip" style=""></div>
</div>

<script src="panel.js"></script>

</body>
</html>
