<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libraries/bootstrap-tokenfield.min.css">
    <link rel="stylesheet" href="../libraries/tipsy.css">
    <link rel="stylesheet" href="../libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libraries/jquery-ui.css">
    <link rel="stylesheet" href="../libraries/jquery-editable-select.min.css">
    <link rel="stylesheet" href="../libraries/jquery-ui-slider-pips.css">

    <link rel="stylesheet" href="panel.css">
</head>
<body>

<script src="../libraries/d3.v3.min.js" charset="utf-8"></script>
<script src="../libraries/dagre-d3.js"></script>
<script src="../libraries/jquery-1.9.1.min.js"></script>
<script src="../libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="../libraries/underscore.js"></script>
<script src="../libraries/tipsy.js"></script>
<script src="../libraries/bootstrap-tokenfield.min.js"></script>

<script src="../libraries/jquery-ui.js"></script>
<!-- plus a jQuery UI theme, here I use "flick" -->
<script src="../libraries/jquery-ui-slider-pips.js"></script>
<!-- for query search-->
<script src="../libraries/jquery-editable-select.min.js"></script>

<!-- to convert svg to downloadable image -->
<script src="../libraries/simg.js"></script>

<script src="../optionsAccess.js"></script>
<script src="../tooltips.js"></script>

<div id="dialog" title="Confirmation Required">
    The program has reached the threshold value you have set.
    Click on Confirm to continue logging the values or cancel to pause the logging.
</div>

<div class="clearfix">
    <h4 class="col-md-12 col-lg-12">Configuration</h4>
    <div class="form-inline col-md-4 col-lg-4 col-sm-12 col-xs-12 bs-example">
        <label for="cri-config-includes" class="col-sm-4 col-xs-4 col-md-6 col-lg-5 row">Instrument Files</label>
        <div class="col-sm-8 col-xs-8 col-md-6 col-lg-7 pd-left-5">
            <input id="cri-config-includes" class="row">
        </div>
    </div>
    <hr class="hidden-lg hidden-md col-xs-12 col-sm-12 row">
    <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 row">
        <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
            <div class="col-sm-4 col-xs-5 col-md-5 col-lg-5 pd-left-5">
                <input name="searchNode" placeholder="Type Node name" id="cri-node-search-val" class="form-control"
                       style="max-width: 170px;">
            </div>
            <div class="dropdown col-sm-5 col-xs-5 col-md-5 col-lg-5">
                <button class="btn btn-primary dropdown-toggle" type="button" id="featureType" data-toggle="dropdown">
                    Select
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Dependents</a></li>
                    <li><a href="#">Dependencies</a></li>
                </ul>
            </div>
            <button id="cri-find-btn" type="button" class="btn col-sm-2 col-xs-2 col-md-2 col-lg-2">Find</button>
        </div>
        <hr class="hidden-lg hidden-md col-xs-12 col-sm-12 row">
        <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12">
            <button id="cri-reset" type="button" class="btn btn-info">Reset Graph</button>
            <button id="cri-rec-status" data-rec-status="true" type="button" class="btn btn-info">Pause Recording
            </button>
            <button id="cri-download-graph" type="button" class="btn">Download</button>
        </div>
    </div>
</div>
<hr>

<div class="cri-helpers-wrapper col-md-12 col-lg-12 clearfix">
    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 row">
        <h4>History Queries</h4>
        <div class="col-md-6 col-lg-6 col-xs-6 row">
            <select class="form-control cri-findnode-select" id="cri-findnode-select">
                <option value="nodeCreated">nodeCreated[nodeName]</option>
                <option value="nodeUpdated">nodeUpdated[nodeName]</option>
                <option value="evaluationYielded">evaluationYielded[nodeName][value]</option>
                <option value="dependencyCreated">dependencyCreated[nodeName][nodeName]</option>
            </select>
        </div>
        <div class="col-md-6 col-lg-6 col-xs-6">
            <button type="button" class="btn" id="cri-history-query-submit">Submit Query</button>
            <span id="cri-history-current-step">0</span>/<span id="cri-history-last-step">0</span>
            <button type="button" id="cri-history-query-prev" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </button>
            <button type="button" id="cri-history-query-next" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
        <hr class="hidden-lg hidden-md col-xs-12 col-sm-12 row">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 row">
        <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 row">
            <h4>Reactive Breakpoints</h4>
            <div class="col-md-9 col-lg-11 col-xs-10 col-sm-10 row">
                <select class="form-control cri-breakpoint-select" id="cri-breakpoint-select">
                    <option>nodeCreated[nodeId]</option>
                    <option>nodeUpdated[nodeId]</option>
                    <option>evaluationYielded[nodeId][value]</option>
                    <option>dependencyCreated[nodeId][nodeId]</option>
                </select>
            </div>
            <div class="col-md-1 col-lg-1 col-xs-2 col-sm-2">
                <button type="button" class="btn" id="cri-breakpoint-query-submit">Add</button>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
            <div id="cri-breakpoints-container"></div>
        </div>
    </div>
</div>
<hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12 row">

<div class="col-md-12 col-lg-12 clearfix">
    <h4>History Navigator</h4>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 row">
        <div class="col-lg-1 col-md-1 col-xs-1 pd-left-0" style="width: 5%;">
            <button type="button" id="up" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </button>
        </div>
        <div class="column-center col-md-10 col-lg-10 col-xs-10" style="width: 90%;">
            <div id="slider"></div>
        </div>
        <div class="col-lg-1 col-md-1 pd-right-0 col-xs-1" style="width: 5%;">
            <button type="button" id="down" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>
</div>
<hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12 row">
<!-- canvas-container needs tabindex to receive key events -->
<div class="col-md-12 col-lg-12" id="canvas-container" tabindex="0">
    <h4>Dependency Graph</h4>
    <svg id="svg-canvas" width="100%"></svg>
    <div class="tooltip" id="cri-node-tooltip" style=""></div>
</div>
<script src="panel.js"></script>
<script src="../panel-communication.js"></script>
</body>
</html>
