    <div class="flex-horizontal collapse" style="flex-wrap: wrap">
      <div style="padding:0 2em"><!-- class="flex-child-centered"-->
        <h4>History Queries</h4>
        <div class="flex-item-container">
          <form action=#>
            <input class="form-control" style="display:inline-block;width:unset" id="cri-findnode-select" placeholder="saveNode:NAME" title="possible queries are
* saveNode:NAME
* nodeWithValue:NAME:VALUE
* saveEdge:FROM:TO">
            <input type="submit" class="btn" id="cri-history-query-submit" value=Search>
          </form>
          <div class="flex-horizontal flex-align-baseline">
            <button type="button" id="cri-history-query-prev" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </button>
            <div style="margin: 5px">
              <span id="cri-history-current-step">0</span>/<span id="cri-history-last-step">0</span>
              hits
            </div>
            <button type="button" id="cri-history-query-next" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
        </div>
      </div>

      <div style="padding:0 2em"><!-- class="flex-child-centered"-->
        <h4>Reactive Breakpoints</h4>
        <div class="flex-item-container">
          <form action=#>
            <input class="form-control" style="display:inline-block;width:unset" id="cri-breakpoint-select" placeholder="saveNode:NAME" title="possible break points are:
* saveNode:NAME
* nodeWithValue:NAME:VALUE
* saveEdge:FROM:TO">
            <input type="submit" class="btn" id="cri-breakpoint-query-submit" value=Add>
          </form>
        </div>
      </div>
      <div id="cri-breakpoints-container" class="flex-child-centered flex-vertical-container"></div>

      <div class="flex-grow" style="padding:0 2em">
        <h4>History</h4>
        <div class="flex-horizontal">
          <div class="flex-child-centered">
            <button type="button" id="up" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
            </button>
          </div>
          <div style="margin: 10px 32px 0 18px; flex-grow: 1">
            <div id="slider"></div>
          </div>
          <div class="flex-child-centered">
            <button type="button" id="down" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
          <button type=button style="margin: .5em" class="btn btn-default btn-sm">Time travel</button>
        </div>
